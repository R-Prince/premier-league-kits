<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Top 3 Kits | Premier League 2020/2021</title>
</head>
    <body>
        <div class="container-fluid" id="main-body">
            <div class="header">
                <div class="row">
                    <div id="club-logo" class="header-logo col-12">
                        <img src="https://icons.iconarchive.com/icons/giannis-zographos/english-football-club/96/Chelsea-FC-icon.png" class="rounded mx-auto d-block" alt="Chelsea Logo">
                    </div>
                </div>
            </div> 
            <div class="row">
            <div class="col-6">
                <div id="white" class=" col-12 mx-auto">
                    <div class="col-12 kit">
                        <img id="team-kit" src="https://resources.premierleague.com/photos/2020/07/01/84761cbe-ffd4-4e56-a04e-b9a8edbbc4ad/CHE_2021_HK_S1.png?width=260&height=330" alt="Chelsea kit">
                    </div>
                </div>
            </div>
            <div class="col-6">
            <div class="row">
                <h1 id="team-header" class="header text-shadow">Chelsea F.C</h1>
            </div>
            <div class="row">
                <ul class="kit-details">
                    <li>Season: 2020/2021</li>
                    <li>Home Kit</li>
                </ul>
            </div>
            <div class="mx-auto d-block">
                <button class="buy-now btn btn-success btn-lg mt-2 mb-2">Buy Now!</button>
            </div>
            </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="col-4">
                    <img src="https://icons.iconarchive.com/icons/giannis-zographos/english-football-club/96/Chelsea-FC-icon.png" class="d-block mx-auto" alt="Chelsea Logo">
                </div>
                <div class="col-4">
                    <img src="https://icons.iconarchive.com/icons/giannis-zographos/english-football-club/96/Arsenal-FC-icon.png" class="mx-auto d-block" alt="Arsenal Logo">
                </div>
                <div class="col-4">
                    <img src="https://icons.iconarchive.com/icons/giannis-zographos/english-football-club/96/Aston-Villa-icon.png" class="d-block mx-auto" alt="Villa Logo">
                </div>
            </div>
        </div>
    </body>
</html>
